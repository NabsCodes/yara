<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Y.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yara Design</title>
    <!-- SEO Tags -->
    <meta
      name="description"
      content="Yara Design provides modern web design solutions for businesses looking to enhance their online presence."
    />
    <meta
      name="keywords"
      content="web design, modern websites, business online presence, Yara Design"
    />
    <meta name="author" content="Yara Design Team" />
    <meta property="og:title" content="Yara Design" />
    <meta
      property="og:description"
      content="Modern web design solutions for businesses."
    />
    <meta property="og:image" content="/path/to/image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yara-seven.vercel.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yara Design" />
    <meta
      name="twitter:description"
      content="Modern web design solutions for businesses."
    />
    <meta name="twitter:image" content="/path/to/twitter-image.jpg" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the Google Fonts stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />

    <!-- Apply the stylesheet after preloading -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
